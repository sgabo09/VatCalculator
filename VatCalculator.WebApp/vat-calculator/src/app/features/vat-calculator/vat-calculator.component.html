<mat-card class="container">
  <mat-card-header>
    <mat-card-title i18n>VAT Calculator</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="vatForm">
      <app-base-input
        label="Net Amount"
        type="number"
        prefix="€"
        [control]="vatForm.get('netAmount')"
      ></app-base-input>
      <app-base-input
        label="Gross Amount"
        type="number"
        prefix="€"
        [control]="vatForm.get('grossAmount')"
      ></app-base-input>
      <app-base-select
        label="VAT Rate"
        [options]="vatRateOptions"
        [control]="vatForm.get('vatRate')"
      ></app-base-select>
      <button mat-raised-button color="primary" (click)="onCalculateClick()">
        Calculate
      </button>
    </form>
  </mat-card-content>
</mat-card>
